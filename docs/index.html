<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 95%;
        }

        footer {
            height: 5%;
        }

        body {
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Alata', sans-serif;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            -webkit-tap-highlight-color: transparent;
        }

        #main {
            height: 100%;
            font-size: 90vh;
            line-height: 90vh;
        }

        .divFooter {
            width: 9.09%;
            width: calc(100% / 11);
            display: inline-block;
            font-size: 7vh;
        }
    </style>
</head>

<body style="text-align:center;">
    <div id="main">
        <label id="score">0</label>
    </div>
</body>
<footer style="text-align:center;">
    <div class="divFooter" onclick="scoreOnClick('0');">0</div>
    <div class="divFooter" onclick="scoreOnClick('1');">1</div>
    <div class="divFooter" onclick="scoreOnClick('2');">2</div>
    <div class="divFooter" onclick="scoreOnClick('3');">3</div>
    <div class="divFooter" onclick="scoreOnClick('4');">4</div>
    <div class="divFooter" onclick="scoreOnClick('5');">5</div>
    <div class="divFooter" onclick="scoreOnClick('6');">6</div>
    <div class="divFooter" onclick="scoreOnClick('7');">7</div>
    <div class="divFooter" onclick="scoreOnClick('8');">8</div>
    <div class="divFooter" onclick="scoreOnClick('9');">9</div>
</footer>
<script>
    function scoreOnClick(e) {
        document.getElementById("score").innerHTML = e;
    }
</script>

</html>
