<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100%;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Alata', sans-serif;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            -webkit-tap-highlight-color: transparent;
        }

        #main {
            height: 100%;
            font-size: 80vh;
            line-height: 80vh;
        }

        table {
            width: 100%;
            font-size: 5vh;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body style="text-align:center;">
    <div id="main">
        <label id="score">0</label>
    </div>
    <div style="text-align:center;">
        <table style="width:100%;">
            <tbody>
                <tr>
                    <td onclick="scoreOnClick('0');">0</td>
                    <td onclick="scoreOnClick('1');">1</td>
                    <td onclick="scoreOnClick('2');">2</td>
                    <td onclick="scoreOnClick('3');">3</td>
                    <td onclick="scoreOnClick('4');">4</td>
                    <td onclick="scoreOnClick('5');">5</td>
                    <td onclick="scoreOnClick('6');">6</td>
                    <td onclick="scoreOnClick('7');">7</td>
                    <td onclick="scoreOnClick('8');">8</td>
                    <td onclick="scoreOnClick('9');">9</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
<script>
    function scoreOnClick(e) {
        document.getElementById("score").innerHTML = e;
    }
</script>

</html>
