<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />

    <style>
        html,
        body {
            height: 95%;

        }

        footer {
            height: 5%;
        }

        body {
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: "Roboto", sans-serif;
            font-size: 1200;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            -webkit-tap-highlight-color: transparent;
        }

        #main {
            height: 100%;
            font-size: 80vh;
            line-height: 80vh;
        }

        [type="number"]::-webkit-inner-spin-button,
        [type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            height: auto;
        }

        .stepper {
            border: 1px solid #eee;
            display: inline-block;
            overflow: visible;
            height: 2.1em;
            background: #fff;
            padding: 1px;
        }

        .stepper input {
            width: 3em;
            height: 100%;
            text-align: center;
            border: 0;
            background: transparent;
            color: #000;
        }

        .stepper button {
            width: 1.4em;
            font-weight: 300;
            height: 100%;
            line-height: 0.1em;
            font-size: 1.4em;
            padding: 0.2em !important;
            background: #eee;
            color: #333;
            border: none;
        }
    </style>
</head>

<body style="text-align:center;">
    <div id="main">
        <label id="score">0</label>
    </div>
</body>
<footer style="text-align:center;">

    <span class="stepper">
        <button>â€“</button>
        <input type="number" id="stepper" value="0" min="0" max="9" step="1" readonly>
        <button>+</button>
    </span>

</footer>

<script>
    var inc = document.getElementsByClassName("stepper");
    for (i = 0; i < inc.length; i++) {
        var incI = inc[i].querySelector("input"),
            id = incI.getAttribute("id"),
            min = incI.getAttribute("min"),
            max = incI.getAttribute("max"),
            step = incI.getAttribute("step");
        document.getElementById(id).previousElementSibling.setAttribute(
            "onclick",
            "stepperInput('" + id + "', -" + step + ", " + min + ")"
        );
        document.getElementById(id)
            .nextElementSibling.setAttribute(
                "onclick",
                "stepperInput('" + id + "', " + step + ", " + max + ")"
            );
    }

    function stepperInput(id, s, m) {
        var el = document.getElementById(id);
        if (s > 0) {
            if (parseInt(el.value) < m) {
                el.value = parseInt(el.value) + s;
            }
        } else {
            if (parseFloat(el.value) > m) {
                el.value = parseInt(el.value) + s;
            }
        }
        var scoreLabel = document.getElementById("score");
        var scorePicker = document.getElementById("scorePicker");
        scoreLabel.innerHTML = el.value;
    }
</script>

</html>
